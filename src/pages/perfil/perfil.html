<ion-header >
  <style type="text/css">
    .circle{
      border-radius: 50%;
      width: 200px;
    }
    
   
  </style>
    <ion-navbar  >
      <ion-title>Perfil</ion-title>
    </ion-navbar>
   
  </ion-header>
  
  
  <ion-content padding>
  <ion-list>
    <ion-item text-center>
      <img  class="circle" [src]="user.imagen" >
    </ion-item>
    <ion-item text-center>
      {{user.nombre}}
    </ion-item>
    <ion-item text-center>
      {{user.email}}
    </ion-item>
  
  </ion-list>

           
      <ion-row>
          <ion-col>
              <button ion-button block (click)="salir()">Salir</button>
          </ion-col>
         
      </ion-row>
   

  </ion-content>
