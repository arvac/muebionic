<ion-header>
  <ion-navbar color="secondary">
            <ion-buttons left>
      
            <button ion-button icon-only
                    (click)="logout()">
              <ion-icon name="arrow-back"></ion-icon>
              
            </button>
      
        
             </ion-buttons>
    <ion-title>
      Nuestro Servicios
    </ion-title>
 
        <ion-buttons end>
      
            <button ion-button icon-only
                    (click)="_cs.ver_carrito()">
              <ion-icon name="cart"></ion-icon>
              <ion-badge color="danger"
                         class="carrito-numero"
                         >
            {{_cs.items.length}}
              </ion-badge>
            </button>
      
        
          </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding  >

 <ion-grid style="background-color: #e5e5e5;">
 
   <ion-row *ngFor="let pares of _ps.productos">
     <ion-col *ngFor="let item of pares"
     [navParams]="{ producto: item }"
     [navPush]="productoPage" >
        <ion-card  >
 
            <ion-card-header  >
              <ion-card-content >
                <img [src]=" item.codigo | imagen " >
                <p >
                   {{ item.producto }}
                <br>
               </p> 
                <label>
                   {{ item.precio_compra | currency:'USD':true }}
                </label>
               </ion-card-content>
               
            </ion-card-header>
            
          </ion-card>
      </ion-col>
      
   </ion-row>
   
 </ion-grid>
 
 <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
